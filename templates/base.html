{{ define "base"}}
<!DOCTYPE html>
<html lang="es">
  <head>
    <link rel="stylesheet" href="/static/style.css" />
    <meta charset="utf-8" />
    <title>UkaUka fb</title>
    <meta name="robots" content="index" />

    <meta name="viewport" content="width=device-width,initial-scale=1" />

    <meta
      name="description"
      content="UkaUka fabrica de obstaculos para
    fingerboard"
    />
    <!--Icons-->
    <link
      rel="stylesheet"
